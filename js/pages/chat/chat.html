<div id="chat-page">
    <header>
        <h1>[Partner name]</h1>
        <img alt="profile image"/>
    </header>

    <div class="content">
        <em>{{ new Date(conversation.creationDate).toUTCString() }}</em>
        <div class="messages" v-for="msg in conversation.messages" track-by="msg.creationDate">
            <div class="message" v-bind:class="{'owner': isOwner(msg.userId)}">
                <div class="text">
                    {{ msg.text }}
                </div>
            </div>
        </div>

        <div class="type-area">
            <textarea v-model:value="requestMsg" placeholder=". . ."></textarea>
            <button class="send-msg-btn" onclick="Chat.sendMessage(Chat.data.conversation.partnerId)"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>

    </div>
</div>
