<div id="settings-page">
    <div class="content">
        <h1><i class="fa fa-list-ul" aria-hidden="true"></i>Partner voorkeuren</h1>

        <div class="partner-preferences">
            <label>Reizen</label>
            <input type="checkbox" v-bind:checked="travel"/>

            <label>Sporten</label>
            <input type="checkbox" v-bind:checked="sports"/>

            <label>Films</label>
            <input type="checkbox" v-bind:checked="movies"/>

            <label>Uitgaan</label>
            <input type="checkbox" v-bind:checked="goingOut"/>
        </div>

        <button>Opslaan</button>

        <hr/>

        <h1><i class="fa fa-wrench" aria-hidden="true"></i>Persoonlijke instellingen</h1>

        <div class="personal-settings">
            <div>
                <label>E-mailadres</label>
                <input type="email"/>
            </div>

            <div>
                <label>Oud wachtwoord</label>
                <input type="password"/>
            </div>

            <div>
                <label>Nieuw wachtwoord</label>
                <input type="password"/>
            </div>

            <div>
                <label>Herhaal nieuw wachtwoord</label>
                <input type="password"/>
            </div>

            <button>Opslaan</button>
        </div>

        <hr/>

        <h1 onclick="nav.navigate('#/admin')"><i class="fa fa-universal-access" aria-hidden="true"></i>Admin paneel</h1>
        <h1 onclick="nav.navigate('#/login')"><i class="fa fa-sign-out" aria-hidden="true"></i>Uitloggen</h1>
    </div>
</div>
