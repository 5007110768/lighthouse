<!DOCTYPE html>
<html>
<head>
    <title>Lighthouse</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries / plugins -->
    <script src="js/dependencies/director.min.js"></script>
    <script src="js/dependencies/HTMLimporter.js"></script>
    <script src="js/dependencies/vue.js"></script>
</head>
<body>
    <main id="wrapper">
        <!-- Navigation -->
        <nav id="navigation-bar">
            <div class="back-btn nav-btn" onclick="nav.back()">
                <span v-if="allowBack"><i  class="fa fa-chevron-left" aria-hidden="true"></i></span>
            </div>

            <h1 id="title">{{ title }}</h1>

            <div class="settings-btn nav-btn" onclick="nav.navigate('#/profile/' + LH.DataProvider.activeUser.id + '/settings')">
                <span v-if="allowSettings"><i class="fa fa-cog" aria-hidden="true"></i></span>
            </div>
        </nav>

        <!-- Inject templates -->
        <div id="app"></div>
    </main>

    <!-- Bootstrap the app -->
    <script src="js/app.js"></script>

    <!-- Models -->
    <script src="js/models/conversation.js"></script>
    <script src="js/models/interests.js"></script>
    <script src="js/models/message.js"></script>
    <script src="js/models/user.js"></script>

    <!-- Components -->
    <script src="js/pages/admin/admin.component.js"></script>
    <script src="js/pages/chat/chat.component.js"></script>
    <script src="js/pages/login/login.component.js"></script>
    <script src="js/pages/profile/profile.component.js"></script>
    <script src="js/pages/register/register.component.js"></script>
    <script src="js/pages/settings/settings.component.js"></script>

    <!-- Providers / services -->
    <script src="js/providers/com.provider.js"></script>
    <script src="js/providers/data.provider.js"></script>

    <!-- Router -->
    <script src="js/router.js"></script>
</body>
</html>
